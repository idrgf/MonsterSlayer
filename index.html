<!DOCTYPE html>
<html>
<head>
    <title>Chasseur de Monstre</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">VOUS</h1>
            <div class="healthbar">
                <!--styliser dynamiquement notre barre de santÃ©-->
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth +'%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTRE</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth +'%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="startGame">JOUER</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" v-on:click="attack">ATTAQUER</button>
            <button id="special-attack" v-on:click="specialAttack">ATTAQUE SPECIALE</button>
            <button id="heal" v-on:click="heal">SOIGNER</button>
            <button id="give-up" v-on:click="giveUp">ABANDONNER</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
